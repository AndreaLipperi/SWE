<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>LOGIN INGROSSO</title>
    <style>
        body {
            background-color: #ccc;
        }
        form {
            font-size: 2em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #btn{
            display: inline-flex;
        }
        #login_btn, #registration_btn {
            font-size: 0.8em;
        }
        @media (max-width: 1060px){
            form {
                font-size: 1.5em;
            }
        }

    </style>
    <script>
        function setFormAction(event, actionUrl) {
            event.preventDefault(); // Impedisce il comportamento di submit di default
            var form = event.target.form; // Ottiene il form relativo al pulsante cliccato
            form.action = actionUrl; // Imposta dinamicamente l'attributo action
            form.submit(); // Invia il form
        }
    </script>
</head>
<body>
    <form name="login_form" method="post">
        {% csrf_token %}
        <h1>BENVENUTO</h1>
        <div id="btn">
            <p><input type="submit" id="login_btn" value="Accedi" onclick="setFormAction(event, '{% url 'login' %}')">
            <input type="submit" id="registration_btn" value="Registrati" onclick="setFormAction(event, '{% url 'registration' %}')"></p>
        </div>
    </form>
    {% if message %}
        <script>
            alert("{{ message }}");
        </script>
    {% endif %}
</body>
</html>
