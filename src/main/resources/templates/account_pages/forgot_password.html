<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>FORGOTTEN PASSWORD</title>
    <style>
        body {
            background-color: #ccc;
        }
        form {
            font-size: 2em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input {
            margin: 1%;
            font-size: 0.6em;
        }
        #btn {
            display: inline-flex;
        }
    </style>
</head>
<body>
    <form name="forgot_psw" method="post">

        <p>CHE TIPO DI UTENTE SEI</p>
        <label>
            <input type="radio" name="user_type" value="F" required>
            Fornitore
        </label>
        <label>
            <input type="radio" name="user_type" value="C">
            Cliente
        </label>
        <br>
        <h1>INSERISCI USERNAME</h1>
        USERNAME <input type="text" name="username" placeholder="username..." required>
        <div id="btn">
            <input type="submit" value="INVIA">
            <input type="reset" value="CANCELLA">
            <input type="button" id="back_btn" value="INDIETRO">
        </div>
    </form>

    <script>
        document.getElementById("back_btn").addEventListener("click", function(event) {
            event.preventDefault(); // Evita il comportamento predefinito
            window.location.href = "/login"; // Reindirizza alla pagina specificata
        });
    </script>
</body>
</html>
